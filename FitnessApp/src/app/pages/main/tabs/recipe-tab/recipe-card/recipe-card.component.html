<ion-card>
  <img (click)="onPictureClick()" alt="Picture of a recipe" [src]="imageUrl" />
  <ion-card-header>
    <ion-card-title>{{recipe.name}}</ion-card-title>
    <ion-card-subtitle>{{recipe.category}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
     <p>Calories: {{recipe.calories}}</p>
  </ion-card-content>

  <ion-button *ngIf="!recipe.isFavourite" fill="clear" (click)="onFavouriteClick()">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
  </ion-button>

  <ion-button *ngIf="recipe.isFavourite" fill="clear" (click)="onFavouriteClick()">
    <ion-icon slot="start" name="heart"></ion-icon>
  </ion-button>

  <ion-button fill="clear" (click)="onEatClick()">
    <ion-icon slot="start" name="pizza-outline"></ion-icon>
  </ion-button>
</ion-card>
