<div class="ion-text-center">
  <h1 >Welcome!</h1>
  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-input type="text" placeholder="How can we call you?" (input)="onNameChange($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="at"></ion-icon>
      <ion-input type="email" placeholder="What is your email address?" (input)="onEmailChange($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-input type="password" placeholder="Your password." (input)="onPasswordChange($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-input type="password" placeholder="Your password again." (input)="onPasswordAgainChange($event)"></ion-input>
    </ion-item>
  </ion-list>
</div>
